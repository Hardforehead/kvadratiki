<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <title>Kvadratiki</title>
</head>

<body>
    <form class="popup">
        <div class="item">
            <div class="desc">Улучшить снаряд</div>
            <div class="bullet2"></div>
            <div class="price">5 деняк</div>
        </div>
    </form>
    <div class="shad"></div>
    <div class="cloud" data-title="Это облачко. Прямоугольное."></div>
    <div class="title">Kvadratiki wars</div>
    <div class="items">
        <button class="level_button">Уровни</button>
        <button class="store_button">Магазин</button>
        <div class="money"></div>
    </div>
    <div class="arena">
        <div class="hp_bar">
            <div class="hp">

            </div>
            <p class="hp_count"></p>
        </div>
        <div class="antagonist">
            <div class="ant_cell">
                <div class="bullet">
                </div>
            </div>
        </div>
        <div class="win hidden">победа</div>
        <div class="protagonist">
            <div class="prot_cell">
                <div class="bullet">
                </div>
            </div>
        </div>
        <div class="prot_hp_bar">
            <div class="prot_hp">

            </div>
            <p class="prot_hp_count"></p>
        </div>
    </div>
    <div class="controls">
        <button class="restart_button hidden">
            Рестарт
        </button>
        <button class="attack_button">
            Огонь
        </button>
        <button class="reload_button">
            Перезарядка
        </button>
    </div>
    <script src="script.js"></script>
</body>

</html>
